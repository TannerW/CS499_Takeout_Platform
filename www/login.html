<html>
    <head>
        <title>Ander's Kitchen | Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!---foundation styles--->
        <link rel="stylesheet" href="css/foundation.css" />

        <link rel="stylesheet" type="text/css" href="css/login.css"/> <!---my custom styles--->
        <link rel="stylesheet" type="text/css" href="css/masterStyles.css"/><!---my custom styles--->

        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" />

        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <form>
            <div class="row" id="email">
                <div class="medium-6 columns medium-centered">
                    <center>
                        <label>Email
                            <input type="email" placeholder="Your email address">
                        </label>
                    </center>
                </div>
            </div>
            <div class="row" id="password">  
                <div class="medium-6 columns medium-centered">
                    <center>
                        <label>Password
                            <input type="password" placeholder="Your Password">
                        </label>
                    </center>
                </div>
            </div>
            <div class="row">
                <div class="medium-6 columns medium-centered">
                    <center>
                        <button class="button" name="signIn" type="submit">Sign In</button>
                    </center>
                </div>
            </div>
        </form>
        <br>
        <div class="row">
                <div class="medium-6 columns medium-centered">
                    <center>
                        <a class="button" href="#">Don't have an account? Click Here to make a free one!</a>
                    </center>
                </div>
            </div>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/foundation.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script> <!---My custom jscript and jquery--->
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
